<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <title>Booking Details Test</title>
  </head>

  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-8">
    <div id="test-container"></div>

    <script type="module">
      import {
        createBookingDetailsCard,
        updateBookingDetails,
      } from "./js/components/bookingDetails.js";

      // Create and append the booking details card
      const container = document.getElementById("test-container");
      const card = createBookingDetailsCard();
      container.appendChild(card);

      // Test updating values
      setTimeout(() => {
        updateBookingDetails({
          guests: 4,
          date: "20 Dec",
          time: "7:30 PM",
        });
      }, 2000);
    </script>
  </body>
</html>
